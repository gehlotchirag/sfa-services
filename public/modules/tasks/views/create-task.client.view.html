<div class="row" data-ng-controller="SalesmenController">
    <div class="col-md-12">
        <div class="panel mb20 panel-default" ng-show="allowCreate">
            <div class="panel-heading">Create Task
                <span class="pull-right">
                    <span class="ion-close" ng-click="cancelTask()"></span>
                </span>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" data-ng-submit="createTask()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-1 control-label">Name</label>
                            <div class="col-md-5">
                                <input type="text" data-ng-model="taskdata.destination.name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                            <label class="col-md-1 control-label">Phone</label>
                            <div class="col-md-5">
                                <input type="text" data-ng-model="taskdata.destination.phone" id="phone" class="form-control" placeholder="Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Address Line 1</label>
                            <div class="col-md-9">
                                <input type="text" data-ng-model="taskdata.destination.addLine1" id="addressLine1" class="form-control" placeholder="House/Shop no , Building Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-md-3 control-label">Address Line 2</label>
                        <div class="col-md-9">
                            <input class="form-control" g-places-autocomplete ng-model="searchVisit" placeholder="Locality, City, State"/>
                            <small>{{searchVisit.geometry.location.lng() | limitTo : 9}},{{searchVisit.geometry.location.lat()| limitTo : 9}}</small>

                        </div>
                        </div>


                        <!--<div class="form-group">-->
                            <!--<label class="control-label" for="name">Name</label>-->
                            <!--<div class="controls">-->
                                <!--<input type="text" data-ng-model="taskdata.destination.name" id="name" class="form-control" placeholder="Name" required>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="control-label" for="address">Address</label>-->
                            <!--<div class="controls">-->
                                <!--<input type="text" data-ng-model="taskdata.destination.address" id="address" class="form-control" placeholder="Name" required>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="control-label" for="phone">Phone</label>-->
                            <!--<div class="controls">-->
                                <!--<input type="text" data-ng-model="taskdata.destination.phone" id="phone" class="form-control" placeholder="Name" required>-->
                            <!--</div>-->
                        <!--</div>-->

                        <br>
                        <div class="form-group">
                            <!--<input type="reset" class="btn btn-pink col-md-5" value="Cancel">-->
                            <input type="submit" class="btn btn-success btn-block" value="Add Task">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>

                    <div class="clear" style="height:7px"></div>
            </div>
        </div>
    </div>
</div>
