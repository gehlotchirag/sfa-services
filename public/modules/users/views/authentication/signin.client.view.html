    <div class="form-container">
      <form data-ng-submit="signin()" class="form-horizontal" action="javascript:;">
        <md-input-container>
          <label>User name</label>
          <input type="text" placeholder="Enter your email-id" data-ng-model="credentials.username">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input type="password" placeholder="Type your password" data-ng-model="credentials.password">
        </md-input-container>

        <div class="clearfix">
          <div class="ui-checkbox ui-checkbox-primary right">
            <label>
              <input type="checkbox">
              <span>Remember me</span>
            </label>
          </div>
        </div>
        <div class="clearfix mb15"><a href="#/pages/forget-pass" class="text-success small">Forget your password?</a></div>
        <div class="btn-group btn-group-justified mb15">
          <div class="btn-group">
            <button type="button" class="btn btn-facebook"><span class="ion ion-social-facebook"></span>&nbsp;&nbsp;Facebook</button>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-success">Sign In</button>
          </div>
        </div>
        <div class="clearfix text-center small">
          <p>Don't have an account? <a href="/#!/signup">Create Now</a></p>
        </div>
      </form>
    </div>
    <div data-ng-show="error" class="text-center text-danger">
      <strong data-ng-bind="error"></strong>
    </div>
