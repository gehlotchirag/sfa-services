<aside class="nav-wrap sub-nav" ng-class="{'nav-expand': navFull, 'nav-offcanvas': navOffCanvas}"
       id="site-nav" custom-scrollbar
       ng-include=" 'modules/salesmen/views/salesmen-nav.html'">
</aside>

<section class="page-mini" data-ng-controller="SalesmenController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Salesman</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="salesman.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Mobile</label>
                    <div class="controls">
                        <input type="text" data-ng-model="salesman.mobile" id="mobile" class="form-control" placeholder="Mobile" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
