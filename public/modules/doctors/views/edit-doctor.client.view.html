<section data-ng-controller="DoctorsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Doctor</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>

          <div id ="create-doc-right" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
            <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="doctor.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				    </div>



          </div>




        </form>
    </div>
</section>
