<aside class="nav-wrap sub-nav" ng-class="{'nav-expand': navFull, 'nav-offcanvas': navOffCanvas}"
       id="site-nav" custom-scrollbar
       ng-include=" 'modules/salesmen/views/salesmen-nav.html'">
</aside>

<section class = "page-mini" data-ng-controller="SalesmenController">
    <div class="page-header">
        <h1>New User</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <label class="control-label" for="name">Mobile number</label>
                <div class="form-group">
                    <label class="col-md-1 control-label"><span>+91</span></label>
                    <div class="col-md-11">
                        <input type="text" data-ng-model="mobile" id="mobile" class="form-control" placeholder="Mobile Number 10 digit" required>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
