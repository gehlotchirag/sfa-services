<section class="page" data-ng-controller="DoctorsController">


  <div class="controls">
    <input class="form-control" g-places-autocomplete ng-model="searchVisit" placeholder="Search Location"/>
    <small>{{searchVisit.geometry.location.lng() | limitTo : 9}},{{searchVisit.geometry.location.lat()| limitTo : 9}}
 </small>
  </div>
  <div class="panel mini-box">
    <div class="panel-body">
  <map zoom="10" center="-33.9, 151.2">
    <marker ng-repeat="beach in beaches" icon="{{image}}" shape="{{shape}}" title="{{beach[0]}}" position="{{beach[1]}}, {{beach[2]}}" z-index="{{beach[3]}}"></marker>
  </map>
    </div>
  </div>
</section>
