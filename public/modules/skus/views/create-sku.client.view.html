<section class="page" data-ng-controller="SkusController">
    <div class="page-header">
        <h1>Add Products </h1>
    </div>
    <div id="loader" class="center" ng-show="loading">
        <progressbar value="40"></progressbar>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel mb20 panel-default">
                <div class="panel-heading">Select a Excel File to Load you Sku</div>
                <div class="panel-body">
                    <div class="clear" style="height:10px"></div>
                    <p> </p>
                    <input id="inputFileToLoad" class="btn" type="file" onchange="angular.element(this).scope().loadFile(this);"/>
                    <div class="clear" style="height:7px"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="clear" style="height:10px"></div>
    <div ng-show="DataShow" class="grid_24 pull_1">



        <!--<table class="table table-bordered" style="font-size:12px;width:auto">-->
        <!--<thead>-->
        <!--<tr >-->
        <!--<th ng-repeat="headerData in DispData.columnHeader track by $index" >{{headerData}}</th>-->
        <!--</tr>-->
        <!--</thead>-->
        <!--<tr ng-repeat="(key, data) in DispData.ExcelObj track by $index">-->
        <!--<td ng-repeat="key in notSorted(data) track by $index" ng-init="value = data[key]" style="width:auto">-->
        <!--{{value}}-->
        <!--</td>-->
        <!--</tr>-->
        <!--</table>-->

        <md-card>

            <md-toolbar class="md-whiteframe-1dp info" ng-hide="options.rowSelection && selected.length">
                <div class="md-toolbar-tools">
                    <span>SKU File</span>
                    <div flex></div>
                    Total: {{DispData.ExcelObj.length}} &nbsp;
                    <button class="btn-success" ng-click="create()">Save SKU</button>
                </div>
            </md-toolbar>

            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column ng-repeat="headerData in DispData.columnHeader track by $index" ><span>{{headerData}}</span></th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row md-select="dessert" ng-repeat="(key, data) in DispData.ExcelObj track by $index">
                        <td md-cell ng-repeat="key in notSorted(data) track by $index" ng-init="value = data[key]">{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>

            <md-table-pagination md-limit="1" md-page="1" md-total="{{DispData.ExcelObj.length}}" md-page-select="1" md-boundary-links="false"></md-table-pagination>
        </md-card>

    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
