<aside class="nav-wrap sub-nav" ng-class="{'nav-expand': navFull, 'nav-offcanvas': navOffCanvas}"
       id="site-nav" custom-scrollbar
       ng-include=" 'modules/salesmen/views/salesmen-nav.html'">
</aside>

<section class="page-mini" data-ng-controller="SalesmenController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="salesman.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == salesman.user._id))">
		<a class="btn btn-primary" href="/#!/salesmen/{{salesman._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="salesman.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="salesman.user.displayName"></span>
		</em>
	</small>
</section>
